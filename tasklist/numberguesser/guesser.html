<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Number Guesser</title>
</head>

<body>
    <div class="container">
        <h2>Number Guesser Game</h2>
        <div id="game">
            <p>Guess a number between
                <span class="min-num">1</span>and
                <span class="max-num">10</span>
            </p>
            <input type="number" class="guess-input" placeholder="Enter your guess...">
            <input type="submit" value="submit" id="guess-btn">
            <p class="message"></p>
        </div>
    </div>
    <script src="guesser.js"></script>
</body>

</html>
